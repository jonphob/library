<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
   <script src="https://kit.fontawesome.com/b9a629d28d.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
    <title>Odin Project | Library</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="./assets/library-svgrepo-com.svg" />
          <p>Odin's Library</p>
        </div>
      </div>
      <div class="sidebar">
        <div class="sidebar-container">
          <form class="addNewBook">
            <p>Add new book</p>
            <label for="title"
              >Title
              <input required type="text" name="title" id="title" />
            </label>
            <label for="author"
              >Author
              <input required type="text" name="author" id="author" />
            </label>
            <label for="category"
              >Category
              <input required type="text" name="category" id="category" />
            </label>
            <label for="pages"
              >No. of Pages
              <input required type="number" name="pages" id="pages" />
            </label>
            
            <p class="form-text">I've read this</p>

              <input required type="radio" name="read" id="read_true" value="true" />
              <label for="read_true">Yes</label>

              <input required type="radio" name="read" id="read_false" value="false" />
              <label for="read_false">No</label>
            </label>
            <button type="submit" class="btn addBookBtn">Add To Library</button>
            
          </form>
          <button class="btn deleteLibraryBtn">Delete Library</button>
        </div>
      </div>
      <div class="main">
        <div class="libraryEmpty">
          <p>Add a book to start your library</p>
        </div>
      </div>
      <dialog id="confirmLibraryDelete">
        Test
      </dialog>
  </body>
</html>
